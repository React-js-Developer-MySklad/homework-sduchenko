<header class="h-14">
    <div class="flex items-center h-14">
        <div id="logo">
            <a href="#">
                <img alt="logo" src="./logo.svg" />
            </a>
        </div>
        <div class="grow">
        </div>
        <div>
            <button type="button"
                    data-modal-target="add-item-modal" data-modal-toggle="add-item-modal"
                    class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white
            bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600
            dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <img alt="Add" src="./icon_add.svg" class="w-3 h-3 text-white me-2" aria-hidden="true" />
                Add data
            </button>
        </div>
    </div>
</header>

<main class="grow pt-5">
    <div class="relative overflow-x-auto">
        <table class="table-fixed w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-1 py-4">
                    Transaction
                </th>
                <th scope="col" class="px-1 py-4">
                    Date & Time
                </th>
                <th scope="col" class="px-1 py-4">
                    Amount
                </th>
                <th scope="col" class="px-1 py-4">
                    Status
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-1 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    Payment from <span class="font-medium">Bonnie Green</span>
                </td>
                <td class="px-1 py-4">
                    Apr 23 ,2021
                </td>
                <td class="px-1 py-4 font-medium text-gray-900">
                    $1000
                </td>
                <td class="px-1 py-4">
                    <span class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">
                        Completed
                    </span>
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-1 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    Payment refund to <span class="font-medium">#00910</span>
                </td>
                <td class="px-1 py-4">
                    Apr 15 ,2021
                </td>
                <td class="px-1 py-4 font-medium text-gray-900">
                    $2100
                </td>
                <td class="px-1 py-4">
                    <span class="bg-indigo-100 text-indigo-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-indigo-900 dark:text-indigo-300">
                        In Progress
                    </span>
                </td>
            </tr>
            <tr class="bg-white dark:bg-gray-800">
                <td class="px-1 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    Payment from <span class="font-medium">Lana Byrd</span>
                </td>
                <td class="px-1 py-4">
                    Apr 21 ,2021
                </td>
                <td class="px-1 py-4 font-medium text-gray-900">
                    $3400
                </td>
                <td class="px-1 py-4">
                    <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">
                        Cancelled
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>


<footer class="h-9 text-center text-xs">
    © 2007–2024 ООО «Логнекс»
</footer>


<div id="add-item-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Sign in to our platform
                </h3>
                <button type="button" data-modal-hide="add-item-modal" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <img alt="Close" src="./icon_cross.svg" class="w-3 h-3" aria-hidden="true" />
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <div class="flex justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                            </div>
                            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                        Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
